server {
	#listen   81; ## listen for ipv4; this line is default and implied
	#listen   [::]:81 default ipv6only=on; ## listen for ipv6
listen 80;
listen 443 ssl;
#ssl_certificate    /etc/nginx/ssl/test.elearning.set.or.th.pem;
#ssl_certificate_key    /etc/nginx/ssl/test.elearning.set.or.th.key;

root /usr/share/nginx/html;
index index.php index.html index.htm;

	server_name demo.froggenius.com 0.0.0.0 localhost;
	error_log /var/log/nginx/nginx.error.log;
	access_log /var/log/nginx/nginx.access.log;

	location / {
		# try_files   $uri $uri/ index.php;
		try_files $uri $uri/ /index.php?$query_string;

               if ($request_filename ~* ^.*?/([^/]*?)$){
                    set $filename $1;
                }

                if ($filename ~* ^.*?\.(eot)|(ttf)|(woff)$){
                    add_header Access-Control-Allow-Origin *;
                }

                rewrite ^/(G_.*)/login$ /login.php?group_key=$1 last;
                rewrite ^/(G_.*)/register$ /register.php?group_key=$1 last;
                rewrite ^/(G_.*)/forgot-password$ /forgot-password.php?group_key=$1 last;
                rewrite ^/(G_.*)/profile/courses/([0-9]+)/th$ /profile.php?group_key=$1&tab=courses&course_id=$2&certLang=th last;
                rewrite ^/(G_.*)/profile/courses/([0-9]+)/en$ /profile.php?group_key=$1&tab=courses&course_id=$2&certLang=en last;
                rewrite ^/(G_.*)/profile/courses/([0-9]+)$ /profile.php?group_key=$1&tab=courses&course_id=$2 last;
                rewrite ^/(G_.*)/profile/(.*)$ /profile.php?group_key=$1&tab=$2 last;
                rewrite ^/(G_.*)/profile$ /profile.php?group_key=$1 last;
                rewrite ^/(G_.*)/enroll/(.*)/summary$ /enroll-summary.php?group_key=$1&id=$2 last;
                rewrite ^/(G_.*)/enroll/(.*)/topics/(.*)$ /enroll-course.php?group_key=$1&id=$2&topics_id=$3 last;
                rewrite ^/(G_.*)/enroll/(.*)/answer/(.*)$ /enroll-exam-answer.php?group_key=$1&id=$2&enroll2quiz_id=$3 last;
                rewrite ^/(G_.*)/enroll/(.*)/exam/(.*)/quiz$ /enroll-exam.php?group_key=$1&id=$2&quiz_id=$3&type=quiz last;
                rewrite ^/(G_.*)/enroll/(.*)/exam/(.*)/score$ /enroll-exam-score.php?group_key=$1&id=$2&enroll2quiz_id=$3 last;
                rewrite ^/(G_.*)/enroll/(.*)/exam/(.*)$ /enroll-exam.php?group_key=$1&id=$2&type=$3 last;
                rewrite ^/(G_.*)/enroll/(.*)/download$ /enroll-download.php?group_key=$1&id=$2 last;
                rewrite ^/(G_.*)/enroll/(.*)/course$ /enroll-course.php?group_key=$1&id=$2 last;
                rewrite ^/(G_.*)/courses/(.*)/info$ /courses-info.php?group_key=$1&id=$2 last;
                #rewrite ^/(G_.*)/categories/(.*)/page/(\d+)$ /courses-categories.php?group_key=$1&id=$2&page=$3 last;
                #rewrite ^/(G_.*)/categories/(.*)$ /courses-categories.php?group_key=$1&id=$2 last;
                rewrite ^/(G_.*)/highlight$ /courses-highlight.php?group_key=$1 last;
		rewrite ^/(G_.*)/category/(.*)/page/(\d+)$ /courses-list.php?group_key=$1&type=category&categories_id=$2&page=$3 last;
		rewrite ^/(G_.*)/category/(.*)$ /courses-list.php?group_key=$1&type=category&categories_id=$2 last;
		rewrite ^/(G_.*)/list/(.*)/page/(\d+)$ /courses-list.php?group_key=$1&type=$2&page=$3 last;
		rewrite ^/(G_.*)/list/(.*)$ /courses-list.php?group_key=$1&type=$2 last;
                #rewrite ^/(G_.*)/list$ /courses-list.php?group_key=$1 last;
		rewrite ^/(G_.*)/faqs/search/(.*)$ /faqs.php?group_key=$1&search_faqs=$2 last;
		rewrite ^/(G_.*)/faqs$ /faqs.php?group_key=$1 last;
		
                rewrite ^/(G_.*)/about$ /about.php?group_key=$1 last;
                rewrite ^/(G_.*)/courses/(.*)/info$ /courses-info.php?group_key=$1&id=$2 last;
                rewrite ^/(G_.*)/list/page/(\d+)$ /courses-list.php?group_key=$1&page=$2 last;
                rewrite ^/(G_.*)/list$ /courses-list.php?group_key=$1 last;
		rewrite ^/(G_.*)/search/(.*)/page/(\d+)$ /search.php?group_key=$1&search=$2&page=$3 last;
		rewrite ^/(G_.*)/search/(.*)$ /search.php?group_key=$1&search=$2 last;
                #rewrite ^/(G_.*)/search/(.*)$ /search.php?group_key=$1&keyword=$2 last;
                rewrite ^/(G_.*)/session/exists$ /session-exists.php?group_key=$1 last;
                rewrite ^/(G_.*)/filter-courses$ /filter-courses.php?group_key=$1 last;
                rewrite ^/(G_.*)/courses/(.*)/discussions/instructors$ /discussions-instructors.php?group_key=$1&id=$2 last;
                rewrite ^/(G_.*)$ /index.php?group_key=$1 last;
                rewrite ^/404$ /404.php last;
                #rewrite ^/m/$ /index.php?isMobile=$1 last;

	}

	location ~ ^/api/(.*)$ {
          rewrite  ^/api/(.*)$  /api/public/index.php/$1 break;
          fastcgi_param  SCRIPT_FILENAME $document_root/api/public/index.php;
          fastcgi_pass unix:/run/php/php-fpm.sock;
          include         /etc/nginx/fastcgi_params;
	}	

	#location ~ ^/(.*)$ {
        #     if (-f $document_root/maintenance.html) {
        #          return 503;
        #     }
        #}

        #error_page 503 @maintenance;
        #location @maintenance {
        #        rewrite ^(.*)$ /maintenance.html break;
        #}


	error_page 404 /404;
	error_page 500 502 503 504 /50x.html;
	location = /50x.html {
	root /usr/share/nginx/html;
	}

        # To allow POST on static pages
        error_page  405     =200 $uri;



	#Cache everything by default
	set $no_cache 1;

	#Don't cache POST requests
	if ($request_method = POST)
	{
		set $no_cache 1;
	}

	#Don't cache if the URL contains a query string
	if ($query_string != "")
	{
		set $no_cache 1;
	}

	#Don't cache the following URLs
	if ($request_uri ~* "/(administrator/|login.php)")
	{
		set $no_cache 1;
	}

	#Don't cache if there is a cookie called PHPSESSID
	if ($http_cookie = "PHPSESSID")
	{
		set $no_cache 1;
	}


	location ~ \.php$ {
		try_files $uri =404;
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		fastcgi_pass unix:/run/php/php-fpm.sock;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param SCRIPT_NAME $fastcgi_script_name;
		fastcgi_index index.php;
                fastcgi_read_timeout 180;
		include fastcgi_params;

		fastcgi_cache apps;
		fastcgi_cache_valid 200 5m;
		fastcgi_cache_bypass $no_cache;
		fastcgi_no_cache $no_cache;
		add_header x-Fastcgi-Cache $upstream_cache_status;
	}

	location ~* \.(htm|html|jpg|jpeg|gif|png|css|js|ico|xml)$ {
		expires 1d;
	}

	# deny access to . files, for security (./hidden files, ./git, .htaccess, .htpasswd)
	location ~ /\. {
		log_not_found off;
		deny all;
	}

location /live_status {
    stub_status;
}

location /php_status {
     access_log off;
     #allow 127.0.0.1;
     #allow 1.2.3.4#your-ip;
     #deny all;
     #allow 10.1.1.14;
     include fastcgi_params;
     fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
     fastcgi_pass unix:/run/php/php-fpm.sock;
}

}
