<div class="header">
    <h2><i class="icon-list"></i> License Types <strong>{{mode}}</strong></h2>
    <div class="breadcrumb-wrapper">
        <ol class="breadcrumb">
            <li><a href="/#license_types">License Types</a></li>
            <li class="active">{{mode}}</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-content">
                <div class="row">
                    <form class="form-horizontal license_types-frm" ng-submit="submitLicenseTypes(license_types_data)">
                        <div class="col-md-12">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Title <span class="text-danger">*</span></label>
                                <div class="col-sm-9">
                                    <input id="title" class="form-control form-white" type="text" ng-model="license_types_data.title">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Title (EN) <span class="text-danger">*</span></label>
                                <div class="col-sm-9">
                                    <input id="title_en" class="form-control form-white" type="text" ng-model="license_types_data.title_en">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Expire Date <span class="text-danger">*</span></label>
                                <div class="col-sm-4 prepend-icon">
                                    <input type="text" id="expire_datetime" class="form-control form-white" ng-model="license_types_data.expire_datetime">
                                    <i class="icon-calendar"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">หมายเหตุ</label>
                                <div class="col-sm-9">
                                    <textarea id="remark" class="form-control form-white" ng-model="license_types_data.remark"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Status</label>
                                <div class="col-sm-9">
                                    <div class="onoffswitch2">
                                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="statusOnOffSwitch{{license_types_data.id}}" ng-click="toggleStatus(license_types_data)" ng-checked="license_types_data.status==1">
                                        <label class="onoffswitch-label" for="statusOnOffSwitch{{license_types_data.id}}">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-embossed btn-success">Save</button>
                                    <button type="button" class="btn btn-embossed btn-primary" ng-click="submitLicenseTypes(license_types_data, 'add_another')" ng-if="mode === 'Create'">Save and add another</button>
                                    <button type="button" class="btn btn-embossed btn-primary" ng-click="submitLicenseTypes(license_types_data, 'continue_editing')">Save and continue editing</button>
                                    <a href="#license_types" class="btn btn-embossed btn-default">Cancel</a>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
