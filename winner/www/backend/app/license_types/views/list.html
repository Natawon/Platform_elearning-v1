<div class="header">
    <h2><i class="icon-list"></i> License Types <strong>List</strong></h2>
    <div class="breadcrumb-wrapper">
        <ol class="breadcrumb">
            <li class="active">License Types</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xlg-12 col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel">
                    <div class="panel-header">
                        <h3><i class="fa fa-table"></i> <strong>License Types List</strong> tables</h3>
                    </div>
                    <div class="panel-content">
                        <div class="m-b-20">
                            <div class="btn-group">
                                <a href="#license_types/create" id="table-edit_new" class="btn btn-embossed btn-primary"><i class="fa fa-plus"></i> Create New License Types</a>
                            </div>
                        </div>
                        <div class="filter-left">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th class="id">
                                        <a ng-click="sort_by('id')"><i class="fa fa-sort"></i></a>#
                                    </th>
                                    <th class="title">
                                        <a ng-click="sort_by('title')"><i class="fa fa-sort"></i></a>Title
                                    </th>
                                    <th class="expire_datetime">
                                        <a ng-click="sort_by('expire_datetime')"><i class="fa fa-sort"></i></a>Expire Date
                                    </th>
                                    <th class="order">
                                        <a ng-click="sort_by('order')"><i class="fa fa-sort"></i></a>Order
                                    </th>
                                    <th class="status">
                                        <a ng-click="sort_by('status')"><i class="fa fa-sort"></i></a>Status
                                    </th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody ui-sortable="sortableOptions" ng-model="license_types">
                                <tr ng-repeat="license_types_data in license_types" data-id="{{license_types_data.id}}">
                                    <td>{{license_types_data.id}}</td>
                                    <td>
                                        <a ng-href="#license_types/{{license_types_data.id}}/edit">{{license_types_data.title}}</a><br>
                                        <label class="label label-default" ng-if="license_types_data.modify_by!=''" ><i class="icon-user"></i><strong>{{license_types_data.modify_by}}</strong> ({{license_types_data.modify_datetime}})</label>
                                    </td>
                                    <td><label class="label label-warning">{{license_types_data.expire_datetime}}</label></td>
                                    <td>
                                        <input style="width: 70px; text-align: center;" class="form-control form-white" type="text" ng-model="license_types_data.order" ng-blur="sortOrder(license_types_data)" ng-focus="disableSortable()">
                                    </td>
                                    <td>
                                        <div class="onoffswitch2">
                                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="statusOnOffSwitch{{license_types_data.id}}" ng-click="toggleStatus(license_types_data, true)" ng-checked="license_types_data.status==1">
                                            <label class="onoffswitch-label" for="statusOnOffSwitch{{license_types_data.id}}">
                                                <span class="onoffswitch-inner"></span>
                                                <span class="onoffswitch-switch"></span>
                                            </label>
                                        </div>
                                    </td>
                                    <td><a class="btn btn-sm btn-primary icon icon-note" ng-href="#license_types/{{license_types_data.id}}/edit"></a></td>
                                    <td><a class="delete btn btn-sm btn-danger icon icon-trash" ng-click="deleteLicenseTypes(license_types_data)"></a></td>
                                </tr>
                                </tbody>
                                <tfoot class="tbl-footer">
                                <td colspan="9">
                                    <div class="pull-left" style="padding-top:1.5em;">Total: <b>{{total}}</b> record(s)</div>
                                    <div class="pull-right">
                                        <pagination total-items="total" ng-model="current_page" items-per-page="per_page" num-pages="last_page" class="pagination pagination-alt" boundary-links="true" max-size="max_size" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                                    </div>
                                </td>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
