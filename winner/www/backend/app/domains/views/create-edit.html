<div class="header">
    <h2><i class="icon-badge"></i> ผู้บรรยาย <strong>{{mode}}</strong></h2>
    <div class="breadcrumb-wrapper">
        <ol class="breadcrumb">
            <li><a href="/#instructors">ผู้บรรยาย</a></li>
            <li class="active">{{mode}}</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-content">
                <div class="row">
                    <form class="form-horizontal" ng-submit="submitInstructors(instructors_data)">
                        <div class="col-md-12">

                            <div class="form-group">
                                <label class="col-sm-2">ชื่อผู้บรรยาย</label>
                                <div class="col-sm-9">
                                    <input class="form-control form-white" type="text" ng-model="instructors_data.title" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2">รายละเอียดย่อย</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control form-white" ng-model="instructors_data.subject"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2">สถานะ</label>
                                <div class="col-sm-9">
                                    <div class="onoffswitch2">
                                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="statusOnOffSwitch{{instructors_data.id}}" ng-click="toggleStatus(instructors_data)" ng-checked="instructors_data.status==1">
                                        <label class="onoffswitch-label" for="statusOnOffSwitch{{instructors_data.id}}">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2"></label>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-embossed btn-success">บันทึก</button>
                                    <a href="#instructors" class="btn btn-embossed btn-default">ยกเลิก</a>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
