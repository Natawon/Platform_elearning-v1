<div class="header">
    <h2><i class="icon-fire"></i> Q&A <strong>List</strong></h2>
    <div class="breadcrumb-wrapper">
        <ol class="breadcrumb">
            <li class="active">Q&A</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xlg-12 col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel">
                    <div class="panel-header">
                        <h3><i class="fa fa-table"></i> <strong>Q&A List</strong> tables</h3>
                    </div>
                    <div class="panel-content">
                        <div class="col-lg-6 p-l-0">
                            <div class="m-b-20">
                                <div class="btn-group">
                                    <a href="#qa/create" id="table-edit_new" class="btn btn-embossed btn-primary"><i class="fa fa-plus"></i> Create New Q&A</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 p-r-0">
                            <form class="frm-filter">
                                <div class="form-group m-b-10">
                                    <div class="col-sm-12 p-0 append-icon">
                                        <input type="text" id="finder" class="form-control form-white" placeholder="ค้นหา..." autofocus="" name="search" ng-model="search" ng-change="changeFilter()">
                                        <i class="icon-magnifier"></i>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="filter-left">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th class="id">
                                        <a ng-click="sort_by('id')"><i class="fa fa-sort"></i></a>#
                                    </th>
                                    <th class="title">
                                        <a ng-click="sort_by('question')"><i class="fa fa-sort"></i></a>Question
                                    </th>
                                    <th class="order">
                                        <a ng-click="sort_by('order')"><i class="fa fa-sort"></i></a>Order
                                    </th>
                                    <th class="status">
                                        <a ng-click="sort_by('status')"><i class="fa fa-sort"></i></a>Status
                                    </th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody ui-sortable="sortableOptions" ng-model="qa">
                                <tr ng-repeat="qa_data in qa" data-id="{{qa_data.id}}">
                                    <td>{{qa_data.id}}</td>
                                    <td>
                                        <a ng-href="#qa/{{qa_data.id}}/edit">{{qa_data.question}}</a><br>
                                        <label class="label label-default" ng-if="qa_data.modify_by!=''" ><i class="icon-user"></i><strong>{{qa_data.modify_by}}</strong> ({{qa_data.modify_datetime}})</label>
                                    </td>
                                    <td>
                                        <input style="width: 70px; text-align: center;" class="form-control form-white" type="text" ng-model="qa_data.order" ng-blur="sortOrder(qa_data)" ng-focus="disableSortable()">
                                    </td>
                                    <td>
                                        <div class="onoffswitch2">
                                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="statusOnOffSwitch{{qa_data.id}}" ng-click="updateStatus(qa_data)" ng-checked="qa_data.status==1">
                                            <label class="onoffswitch-label" for="statusOnOffSwitch{{qa_data.id}}">
                                                <span class="onoffswitch-inner"></span>
                                                <span class="onoffswitch-switch"></span>
                                            </label>
                                        </div>
                                    </td>
                                    <td><a class="btn btn-sm btn-primary icon icon-note" ng-href="#qa/{{qa_data.id}}/edit"></a></td>
                                    <td><a class="delete btn btn-sm btn-danger icon icon-trash" ng-click="deleteQA(qa_data)"></a></td>
                                </tr>
                                </tbody>
                                <tfoot class="tbl-footer">
                                <td colspan="9">
                                    <div class="pull-left" style="padding-top:1.5em;">Total: <b>{{total}}</b> record(s)</div>
                                    <div class="pull-right">
                                        <pagination total-items="total" ng-model="current_page" items-per-page="per_page" num-pages="last_page" class="pagination pagination-alt" boundary-links="true" max-size="max_size" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                                    </div>
                                </td>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
