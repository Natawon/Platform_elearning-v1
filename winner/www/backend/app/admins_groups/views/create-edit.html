<div class="header">
    <h2><i class="icon-users"></i> Administrator Groups <strong>{{mode}}</strong></h2>
    <div class="breadcrumb-wrapper">
        <ol class="breadcrumb">
            <li><a href="/#admins_groups">Administrator Groups</a></li>
            <li class="active">{{mode}}</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-content">
                <div class="row">
                    <form class="form-horizontal admins_groups-frm" ng-submit="submitAdminsGroups(admins_groups_data)">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Title <span class="text-danger">*</span></label>
                                <div class="col-sm-9">
                                    <input id="title" class="form-control form-white" type="text" ng-model="admins_groups_data.title">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Menu Permission <span class="text-danger">*</span></label>
                                <div class="col-sm-9">
                                    <select id="admins_menu2admins_groups" class="no-select2" ng-options="menu.id as menu.title for menu in admins_menu" multiple ng-model="admins_groups_data.admins_menu2admins_groups" bs-duallistbox></select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">กลุ่ม (Groups) <span class="text-danger">*</span></label>
                                <div class="col-sm-9">
                                    <select id="admin2group" ng-options="group.id as group.title for group in groups" multiple ng-model="admins_groups_data.admin2group" bs-duallistbox></select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">External User</label>
                                <div class="col-sm-9">
                                    <div class="onoffswitch2">
                                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="externalOnOffSwitch{{admins_groups_data.admins_id}}" ng-click="toggleExternal(admins_groups_data)" ng-checked="admins_groups_data.external==1">
                                        <label class="onoffswitch-label" for="externalOnOffSwitch{{admins_groups_data.admins_id}}">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    อายุบัญชีผู้ใช้ <br>
                                    <span class="label label-danger">ค่าเริ่มต้น 90 วัน</span>
                                </label>
                                <div class="col-sm-9">
                                    <input id="max_account_age" class="form-control form-white" type="number" min="0" max="9999" ng-model="admins_groups_data.max_account_age">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    อายุรหัสผ่าน <br>
                                    <span class="label label-danger">ค่าเริ่มต้น 90 วัน</span>
                                </label>
                                <div class="col-sm-9">
                                    <input id="max_password_age" class="form-control form-white" type="number" min="0" max="9999" ng-model="admins_groups_data.max_password_age">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    จำนวนครั้งที่รหัสผ่านสามารถผิดได้ <br>
                                    <span class="label label-danger">ค่าเริ่มต้น 5 ครั้ง</span>
                                </label>
                                <div class="col-sm-9">
                                    <input id="incorrect_password_limit" class="form-control form-white" type="number" min="0" max="9999" ng-model="admins_groups_data.incorrect_password_limit">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Status</label>
                                <div class="col-sm-9">
                                    <div class="onoffswitch2">
                                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="statusOnOffSwitch{{admins_groups_data.admins_id}}" ng-click="toggleStatus(admins_groups_data)" ng-checked="admins_groups_data.status==1">
                                        <label class="onoffswitch-label" for="statusOnOffSwitch{{admins_groups_data.admins_id}}">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-embossed btn-success">Save</button>
                                    <button type="button" class="btn btn-embossed btn-primary" ng-click="submitAdminsGroups(admins_groups_data, 'add_another')" ng-if="mode === 'Create'">Save and add another</button>
                                    <button type="button" class="btn btn-embossed btn-primary" ng-click="submitAdminsGroups(admins_groups_data, 'continue_editing')">Save and continue editing</button>
                                    <a href="#admins_groups" class="btn btn-embossed btn-default">Cancel</a>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
