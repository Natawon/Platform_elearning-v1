<div class="header">
    <h2><i class="icon-note"></i> Questionnaire Packs <strong>{{mode}}</strong></h2>
    <div class="breadcrumb-wrapper">
        <ol class="breadcrumb">
            <li><a href="/#questionnaire_packs">Questionnaire Packs</a></li>
            <li class="active">{{mode}}</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-md-12">

            <div class="row">
               <form class="form-horizontal questionnaire_packs-frm" ng-submit="submitQuestionnairePacks(questionnaire_packs_data)">
               <div class="panel">
                   <div class="panel-content">
                    <div class="row">
                        <div class="col-md-12">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">กลุ่ม (Group) <span class="text-danger">*</span></label>
                            <div class="col-sm-9">
                                <select id="groups_id" class="form-control form-white select2" data-style="white" data-search="true" ng-model="questionnaire_packs_data.groups_id" ng-options="group.id as group.title for group in groups" >
                                    <option value="" ng-hide="true">-- เลือกกลุ่ม --</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">ชื่อชุดแบบสอบถาม <span class="text-danger">*</span></label>
                            <div class="col-sm-9">
                                <input id="title" class="form-control form-white" type="text" ng-model="questionnaire_packs_data.title">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">คำอธิบาย</label>
                            <div class="col-sm-9">
                                <textarea id="description" ck-editor ng-model="questionnaire_packs_data.description"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">สถานะ</label>
                            <div class="col-sm-9">
                                <div class="onoffswitch2">
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="statusOnOffSwitch{{questionnaire_packs_data.id}}" ng-click="toggleStatus(questionnaire_packs_data)" ng-checked="questionnaire_packs_data.status==1">
                                    <label class="onoffswitch-label" for="statusOnOffSwitch{{questionnaire_packs_data.id}}">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                        </div>

                            <div class="m-t-20">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-embossed btn-success">Save</button>
                                        <button type="button" class="btn btn-embossed btn-primary" ng-click="submitQuestionnairePacks(questionnaire_packs_data, 'add_another')" ng-if="mode === 'Create'">Save and add another</button>
                                        <button type="button" class="btn btn-embossed btn-primary" ng-click="submitQuestionnairePacks(questionnaire_packs_data, 'continue_editing')">Save and continue editing</button>
                                        <button type="button" class="btn btn-embossed btn-warning" ng-click="submitQuestionnairePacks(questionnaire_packs_data, 'continue_editing', true)" ng-if="mode === 'Edit'">Force Change</button>
                                        <a href="#questionnaire_packs" class="btn btn-embossed btn-default">Cancel</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                   </div>
               </div>

               </form>

            </div>


    </div>
</div>
