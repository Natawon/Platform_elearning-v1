<div class="header">
    <h2><i class="icon-briefcase"></i> สถาบัน / หน่วยงาน <strong>List</strong></h2>
    <div class="breadcrumb-wrapper">
        <ol class="breadcrumb">
            <li class="active">สถาบัน / หน่วยงาน</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xlg-12 col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel">
                    <div class="panel-header">
                        <h3><i class="fa fa-table"></i> <strong>สถาบัน / หน่วยงาน List</strong> tables</h3>
                    </div>
                    <div class="panel-content">
                        <div class="m-b-20">
                            <div class="btn-group">
                                <a href="#institutions/create" id="table-edit_new" class="btn btn-embossed btn-primary"><i class="fa fa-plus"></i> สร้าง สถาบัน / หน่วยงาน</a>
                            </div>
                        </div>
                        <div class="filter-left">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th class="id">
                                        <a ng-click="sort_by('id')"><i class="fa fa-sort"></i></a>#
                                    </th>
                                    <th class="title">
                                        <a ng-click="sort_by('title')"><i class="fa fa-sort"></i></a>ชื่อ
                                    </th>
                                    <th class="code">
                                        <a ng-click="sort_by('title')"><i class="fa fa-sort"></i></a>รหัส
                                    </th>
                                    <th class="groups_id">
                                        <a ng-click="sort_by('groups_id')"><i class="fa fa-sort"></i></a>Group
                                    </th>
                                    <th class="order">
                                        <a ng-click="sort_by('order')"><i class="fa fa-sort"></i></a>ลำดับ
                                    </th>
                                    <th class="status">
                                        <a ng-click="sort_by('status')"><i class="fa fa-sort"></i></a>สถานะ
                                    </th>
                                    <th>แก้ไข</th>
                                    <th>ลบ</th>
                                </tr>
                                </thead>
                                <tbody ui-sortable="sortableOptions" ng-model="institutions">
                                <tr ng-repeat="institutions_data in institutions" data-id="{{institutions_data.id}}">
                                    <td>{{institutions_data.id}}</td>
                                    <td>
                                        <a ng-href="#institutions/{{institutions_data.id}}/edit">{{institutions_data.title}}</a><br>
                                        <label class="label label-default" ng-if="institutions_data.modify_by!=''" ><i class="icon-user"></i><strong>{{institutions_data.modify_by}}</strong> ({{institutions_data.modify_datetime}})</label>
                                    </td>
                                    <td>{{institutions_data.code}}</td>
                                    <td>{{institutions_data.groups.title}}</td>
                                    <td>
                                        <input style="width: 70px; text-align: center;" class="form-control form-white" type="text" ng-model="institutions_data.order" ng-blur="sortOrder(institutions_data)" ng-focus="disableSortable()">
                                    </td>
                                    <td>
                                        <div class="onoffswitch2">
                                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="statusOnOffSwitch{{institutions_data.id}}" ng-click="toggleStatus(institutions_data)" ng-checked="institutions_data.status==1">
                                            <label class="onoffswitch-label" for="statusOnOffSwitch{{institutions_data.id}}">
                                                <span class="onoffswitch-inner"></span>
                                                <span class="onoffswitch-switch"></span>
                                            </label>
                                        </div>
                                    </td>
                                    <td><a class="btn btn-sm btn-primary icon icon-note" ng-href="#institutions/{{institutions_data.id}}/edit"></a></td>
                                    <td><a class="delete btn btn-sm btn-danger icon icon-trash" ng-click="deleteInstitutions(institutions_data)"></a></td>
                                </tr>
                                </tbody>
                                <tfoot class="tbl-footer">
                                <td colspan="9">
                                    <div class="pull-left" style="padding-top:1.5em;">Total: <b>{{total}}</b> record(s)</div>
                                    <div class="pull-right">
                                        <pagination total-items="total" ng-model="current_page" items-per-page="per_page" num-pages="last_page" class="pagination pagination-alt" boundary-links="true" max-size="max_size" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                                    </div>
                                </td>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
