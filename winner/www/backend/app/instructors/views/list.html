<div class="header">
    <h2><i class="icon-badge"></i> ผู้บรรยาย <strong>List</strong></h2>
    <div class="breadcrumb-wrapper">
        <ol class="breadcrumb">
            <li class="active">ผู้บรรยาย</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xlg-12 col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel">
                    <div class="panel-header">
                        <h3><i class="fa fa-table"></i> <strong>ผู้บรรยาย List</strong> tables</h3>
                    </div>
                    <div class="panel-content">
                        <div class="m-b-20">
                            <div class="btn-group">
                                <a href="#instructors/create" id="table-edit_new" class="btn btn-embossed btn-primary"><i class="fa fa-plus"></i> สร้าง ผู้บรรยาย</a>
                            </div>
                        </div>
                        <div class="col-lg-12 p-10 m-b-10 bg-primary">
                            <div class="col-lg-6 p-r-0">
                                <div class="form-group">
                                    <label class="col-sm-12 p-0">ค้นหา</label>
                                    <div class="col-sm-12 p-0 append-icon">
                                        <input type="text" id="finder" name="search" class="form-control form-white" placeholder="ค้นหาชื่อ, หมายเหตุแบบสั้น, รายละเอียดย่อย" autofocus="" ng-model="filters.search" ng-change="changeFilter()">
                                        <i class="icon-magnifier"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label class="col-sm-12">กลุ่ม (Group)</label>
                                    <div class="col-sm-12">
                                        <select id="filter_groups_id" class="form-control form-white select2" data-style="white" data-search="false" data-style="white" name="groups_id" ng-model="filters.groups_id" ng-options="group.id as group.title for group in groups_list" ng-change="changeFilter()">
                                            <option value="">-- กลุ่ม (Group) --</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 p-l-0 text-f-right">
                                <label class="col-sm-12 p-0">&nbsp;</label>
                                <button type="submit" id="btnFiltersSubmit" class="btn btn-dark" ng-click="changeFilter()"><i class="fa fa-search" aria-hidden="true"></i> &nbsp;ค้นหา</button>
                                <button type="button" id="btnFiltersClear" class="btn btn-default m-r-0" ng-click="clearFilters()"><i class="fa fa-refresh" aria-hidden="true"></i> &nbsp;ล้าง</button>
                            </div>
                        </div>
                        <div class="filter-left">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th class="id">
                                        <a ng-click="sort_by('id')"><i class="fa fa-sort"></i></a>#
                                    </th>
                                    <th class="title">
                                        <a ng-click="sort_by('title')"><i class="fa fa-sort"></i></a>ชื่อผู้บรรยาย
                                    </th>
                                    <th class="subject">
                                        <a ng-click="sort_by('subject')"><i class="fa fa-sort"></i></a>รายละเอียดย่อย
                                    </th>
                                    <th>Sub Groups</th>
                                    <th>Groups</th>
                                    <th class="order">
                                        <a ng-click="sort_by('order')"><i class="fa fa-sort"></i></a>ลำดับ
                                    </th>
                                    <th class="status">
                                        <a ng-click="sort_by('status')"><i class="fa fa-sort"></i></a>สถานะ
                                    </th>
                                    <th>แก้ไข</th>
                                    <th>ลบ</th>
                                </tr>
                                </thead>
                                <tbody ui-sortable="sortableOptions" ng-model="instructors">
                                <tr ng-repeat="instructors_data in instructors" data-id="{{instructors_data.id}}">
                                    <td>{{instructors_data.id}}</td>
                                    <td>
                                        <a ng-href="#instructors/{{instructors_data.id}}/edit">{{instructors_data.title}}</a><br>
                                        <label class="label label-default" ng-if="instructors_data.modify_by!=''" ><i class="icon-user"></i><strong>{{instructors_data.modify_by}}</strong> ({{instructors_data.modify_datetime}})</label>
                                    </td>
                                    <td>{{instructors_data.subject}}</td>
                                    <td><label class="label label-primary">{{instructors_data.sub_groups.title}}</label></td>
                                    <td><label class="label label-warning">{{instructors_data.groups.title}}</label></td>
                                    <td>
                                        <input style="width: 70px; text-align: center;" class="form-control form-white" type="text" ng-model="instructors_data.order" ng-blur="sortOrder(instructors_data)" ng-focus="disableSortable()">
                                    </td>
                                    <td>
                                        <div class="onoffswitch2">
                                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="statusOnOffSwitch{{instructors_data.id}}" ng-click="updateStatus(instructors_data)" ng-checked="instructors_data.status==1">
                                            <label class="onoffswitch-label" for="statusOnOffSwitch{{instructors_data.id}}">
                                                <span class="onoffswitch-inner"></span>
                                                <span class="onoffswitch-switch"></span>
                                            </label>
                                        </div>
                                    </td>
                                    <td><a class="btn btn-sm btn-primary icon icon-note" ng-href="#instructors/{{instructors_data.id}}/edit"></a></td>
                                    <td><a class="delete btn btn-sm btn-danger icon icon-trash" ng-click="deleteInstructors(instructors_data)"></a></td>
                                </tr>
                                </tbody>
                                <tfoot class="tbl-footer">
                                <td colspan="9">
                                    <div class="pull-left" style="padding-top:1.5em;">Total: <b>{{total}}</b> record(s)</div>
                                    <div class="pull-right">
                                        <pagination total-items="total" ng-model="current_page" items-per-page="per_page" num-pages="last_page" class="pagination pagination-alt" boundary-links="true" max-size="max_size" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                                    </div>
                                </td>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
